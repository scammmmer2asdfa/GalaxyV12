<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://ssl.gstatic.com/classroom/favicon.png"
    />
    <link rel="stylesheet" href="assets/styles/assets.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script defer src="assets/js/mainAnimation.js"></script>
    <script defer src="assets/js/auto.js"></script>
    <script type="module" defer src="assets/js/search.js"></script>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-5HK1EC9HVE"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-5HK1EC9HVE");
  </script>
  <body onload="checkVersion();">
    <div class="update" id="update">
      <h1>It looks like you're using an outdated version of Galaxy...</h1>
      <h2>Update it by doing `Ctrl + Shift + R`</h2>
    </div>
    <div class="topNav">
      <p
        class="nameVer"
        onclick="openWindow('updates.html', '0%', '35px', '60%', '30%')"
      >
        Gala<span class="filler">h</span>xyV6
      </p>
      <p class="verticalDivider">|</p>
      <p class="userName"></p>
      <div id="timeDisplay" class="timeDisplay"></div>
    </div>
    <div class="nav">
      <div class="navItems navStagger" onclick="openWindow('p.html')">
        <img title="Browser" src="assets/img/icons/browser.png" class="icons" />
      </div>
      <div
        class="navItems navStagger"
        onclick="openWindow('g/index.html', '0%', '0%', 'calc(100% - 51px)', '99.999%')"
      >
        <img
          title="Games"
          src="assets/img/icons/controller.png"
          class="icons"
        />
      </div>
      <div
        class="navItems navStagger"
        onclick="openWindow('a/index.html','0%', '0%', 'calc(100% - 51px)', '99.999%')"
      >
        <img title="Apps" src="assets/img/icons/apps.png" class="icons" />
      </div>
      <div
        class="navItems navStagger"
        onclick="openWindow('app.html');localStorage.setItem('storeAppURL', 'https://tinyurl.com/sfdsdekjwh234/');"
      >
        <img title="GeForce" src="assets/img/icons/nvidia.png" class="icons" />
      </div>

      <div
        class="navItems navStagger"
        onclick="openWindow('app.html', '','','','', 'embed');localStorage.setItem('storeAppURL', 'https://shorturl.at/IG5Dl');localStorage.setItem('tempProxy', 'UV')"
      >
        <img title="Discord" src="assets/img/icons/discord.png" class="icons" />
      </div>
      <div
        class="navItems navStagger"
        onclick="openWindow('settings/index.html')"
      >
        <img
          title="Settings"
          src="assets/img/icons/settings.png"
          class="icons"
        />
      </div>
      <div id="minimizedContainer"></div>
    </div>
    <div id="snap-left" class="snap-preview"></div>
    <div id="snap-right" class="snap-preview"></div>
  </body>
  <script>
    const latestVersion = "6.1";
    const storedVersion = localStorage.getItem("galaxyVersion");
    function update() {
      let updateDiv = document.getElementById("update");
      updateDiv.style.display = "flex";
      localStorage.setItem("galaxyVersion", 0);
    }

    function checkVersion() {
      if (storedVersion == null || storedVersion == 0) {
        openWindow("updates.html", "0%", "20px", "60%", "30%");
        localStorage.setItem("galaxyVersion", latestVersion);
      } else if (storedVersion !== latestVersion) {
        update();
      }
    }
    // ADSTERRA
    document.addEventListener("mousedown", tabUnder);

    var sites = [
      "https://lightingshovestature.com/tq5s28ueku?key=787c4f20eb8c6e759c73a4963748ab1c",
    ];

    function tabUnder() {
      var i = Math.floor(Math.random() * sites.length);
      var newTab = window.open(sites[i], "_blank");

      if (newTab) {
        newTab.opener = null; // Prevent referrer leakage
      }

      document.removeEventListener("mousedown", tabUnder);
    }

    document.getElementById("myButton").addEventListener("click", tabUnder);
  </script>
</html>
