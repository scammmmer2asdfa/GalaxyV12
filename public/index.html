<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaxyV6</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script defer src="assets/js/mainAnimation.js"></script>
  </head>
  <body>
    <div class="nav">
      <div class="navItems navStagger" onclick="openWindow('p.html')">
        <img src="assets/img/icons/browser.png" class="icons" />
      </div>
      <div class="navItems navStagger">
        <img src="assets/img/icons/controller.png" class="icons" />
      </div>
      <div class="navItems navStagger">
        <img src="assets/img/icons/apps.png" class="icons" />
      </div>
      <div class="navItems navStagger">
        <img src="assets/img/icons/discord.png" class="icons" />
      </div>
      <div
        class="navItems navStagger"
        onclick="openWindow('settings/index.html')"
      >
        <img src="assets/img/icons/settings.png" class="icons" />
      </div>
      <div id="minimizedContainer"></div>
    </div>
    <script>
      const intervalId = setInterval(() => {
        const savedTitle = localStorage.getItem("pageTitle");
        const savedFavicon = localStorage.getItem("pageFavicon");
        if (savedTitle || savedFavicon) {
          if (savedTitle) document.title = savedTitle;
          if (savedFavicon) {
            let link = document.querySelector("link[rel~='icon']");
            if (!link) {
              link = document.createElement("link");
              link.rel = "icon";
              document.head.appendChild(link);
            }
            link.href = savedFavicon;
          }
        }
        backgroundURL = localStorage.getItem("backgroundURL");
        document.documentElement.style.setProperty(
          "--backgroundURL",
          `url(${backgroundURL})`
        );
      }, 100);

      setTimeout(() => clearInterval(intervalId), 10000);
    </script>
  </body>
</html>
