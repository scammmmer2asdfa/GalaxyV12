<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../assets/js/animation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <title>GalaxyV6</title>
  </head>
  <body id="body">
    <div class="welcomeMsgDiv" id="welcomeMsgDiv">
      <h1 class="welcomeMsg">
        <span class="galaxy h1one">G</span>
        <span class="galaxy h1two">A</span>
        <span class="galaxy h1three">L</span>
        <span class="galaxy h1four">A</span>
        <span class="galaxy h1five">X</span>
        <span class="galaxy h1six">Y</span>
        <span class="galaxy h1seven WelcomeMsgversion">V</span>
        <span class="galaxy h1eight WelcomeMsgversion">6</span>
      </h1>
      <a class="cta">Click to get started</a>
    </div>
    <div class="onboarding">
      <div class="questionCard enterName stagger1" id="enterName">
        <a class="question stagger1">What's your name?</a>
        <input type="text" class="qInput" id="inputName" />
      </div>
      <div class="chooseBg stagger2" id="chooseBg">
        <a class="question stagger2">Choose a Background</a>
        <div class="sdf stagger2">
          <div
            class="bgselect stagger2"
            onclick="setBackground('../img/bg3.png')"
          >
            <img src="../assets/img/bg3.png" class="bgimg" />
          </div>
          <div
            class="bgselect stagger2"
            onclick="setBackground('../img/bg1.webp')"
          >
            <img src="../assets/img/bg1.webp" class="bgimg" />
          </div>
          <div
            class="bgselect stagger2"
            onclick="setBackground('../img/bg2.jpg')"
          >
            <img src="../assets/img/bg2.jpg" class="bgimg" />
          </div>
          <div
            class="bgselect stagger2"
            onclick="setBackground('../img/bg4.png')"
          >
            <img src="../assets/img/bg4.png" class="bgimg" />
          </div>
          <div
            class="bgselect stagger2"
            onclick="setBackground('../img/bg5.png')"
          >
            <img src="../assets/img/bg5.png" class="bgimg" />
          </div>
          <div class="bgselect stagger2 uploaddiv" id="uplaoddiv">
            <img src="../assets/img/upload.png" class="bgimg upload" />
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              style="display: none"
            />
          </div>
        </div>
        <button class="continueButton stagger2" onclick="ghost2()">
          Continue
        </button>
      </div>
      <div class="questionCard finish stagger3" id="finish">
        <a class="question stagger3">You're All Set!</a>
        <button class="continueButton" onclick="ghost3()">Next</button>
      </div>
    </div>
  </body>
</html>
